<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
      
    />
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/a57c4145c4.js" crossorigin="anonymous"></script>
  </head>

  <body onload="getAllData()">
    <!-- start of header -->
    <header>
        <h3 class="text-center my-3">AI Universe Hub</h3>
        <div class="d-flex justify-content-center my-4">
            <button onclick="sortBtn()" class="btn btn-danger">Sort by date</button>
        </div>
    </header>
    <!-- end of header -->
    <main>
      <!-- spinner start -->
      <section>
        <div id="spinner" class="text-center text-danger d-none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- spinner end -->
      <!-- card container start -->
        <section class="my-5 py-4 bg-light container">
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">                
            </div>               
        </section>
        <div class="text-center my-2">
            <button id="see-more-btn" onclick="showAll()" class="btn btn-danger px-4 py-2">See More</button>
        </div>
        <!-- card container end -->
        <!-- modal start -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" >
        <div class="modal-content">
        <div class="modal-header">
             <button type="button" class="btn-close bg-danger rounded-circle bg-opacity-100 position-absolute top-0 end-0"  data-bs-dismiss="modal" aria-label="Close"></button>             
        </div>
        <div id="modal-body">             
        </div>
              <!-- modal end  -->
              
    </main>   
    <!-- internal js -->
    <script src="js/work.js"></script>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script> 
  </body>
</html>
